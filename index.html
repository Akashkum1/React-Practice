<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Learning</title>
</head>
<body>
    <div id="container"></div>
    <div id="root">
        <h1>Hello React</h1> <!--Using normal html -->
    </div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        //rendering h1 using vanillaJs
        const headingJs = document.createElement('h1');
        console.log(headingJs);
        headingJs.innerHTML = 'Using Vanilla JS';
        const rootJS = document.getElementById('container');
        console.log(rootJS);
        rootJS.appendChild(headingJs);
        //rendering h1 using react
        const heading = React.createElement("h1",{key: "12wewe",id : "head", className : "header"},'React JS from react CDN');
        console.log(heading);
        const heading2 = React.createElement("h2",null , 'Heading 2 React JS from react CDN');
        console.log(heading2);
        const divcontainer = React.createElement('div',{className : "reactConatiner"}, heading2)
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render([ divcontainer  ,heading, heading2]);
    </script>
</body>
</html>
